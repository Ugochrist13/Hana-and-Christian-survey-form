<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hana and Christian Survey Form</title>
</head>
<body>

  <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action='#' id="survey-form">
      <fieldset>
        <label id="name-label">Name<input id="name" type="text" name="name" placeholder="Enter your name" required /></label>
        <label id="email-label">Email<input id="email" type="email" name="email" placeholder="Enter your email" required /></label>
       
        <label id="number-label">Age
(optional) <input id="number" type="number" name="age" min="13" max="120"  placeholder="Age" />
        <label>Which option best describes your current role?
          <select id="dropdown" name="gender">
            <option value="">(select one)</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
          </select>
      </fieldset>

      <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" name="account-type" class="inline" value="1"/> Definitely</label>
        <label><input type="radio" name="account-type" class="inline" value="2"/> Maybe</label>
        <label>
          <label><input type="radio" name="account-type" class="inline" value="1"/> Not sure</label>
          
			  </label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" name="terms" class="inline" required /> Front-end Projects</label>
        <label><input type="checkbox" name="terms" class="inline" required /> Back-end Projects</label>
        <label>
          <label><input type="checkbox" name="terms" class="inline" required /> Not sure</label>
          
			  </label>
      </fieldset>
      <fieldset>
        


    </form>

  

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
